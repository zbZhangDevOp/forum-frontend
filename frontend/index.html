<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- You can add your styles and scripts here -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/global.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- This is an example app structure, you can modify this as much as you choose -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="navbar-brand">
            <h1>lurkforwork.com</h1>
          </div>
          <div id="nav-logged-out" style="display: none">
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <button
                    id="nav-register"
                    type="button"
                    class="btn btn-primary"
                  >
                    Register
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    id="nav-login"
                    type="button"
                    class="btn btn-outline-light me-2"
                  >
                    Login
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div id="nav-logged-in" style="display: none">
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <button
                    id="nav-dashboard"
                    type="button"
                    class="btn btn-secondary me-2"
                  >
                    Dashboard
                  </button>
                </li>
                <li class="nav-item">
                  <button id="nav-logout" type="button" class="btn btn-danger">
                    Logout
                  </button>
                </li>
                <li class="nav-item">
                  <div class="dropdown-center">
                    <button class="btn btn-secondary dropdown-toggle" id="user-dropdown-btn" type="button" aria-expanded="false">
                      User Information
                    </button>
                    <ul class="dropdown-menu" id="user-dropdown">
                      <li><a class="dropdown-item" href="#" id="current-user-info">Info</a></li>
                      <li><a class="dropdown-item" href="#" id="update-user-info">Settings</a></li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main">
      <div id="page-register" style="display: none" class="form-input">
        <form>
          <h1 class="h3 mb-3 fw-normal">Register</h1>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              id="register-email"
              value="hello1@gmail.com"
            />
            <label for="register-email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="name"
              id="register-name"
              value="hello2"
            />
            <label for="register-name">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              placeholder="Password"
              type="password"
              id="register-password"
              value="hello2"
            />
            <label for="register-password">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input
              class="form-control"
              placeholder="Password"
              type="password"
              id="register-password-confirm"
              value="hello2"
            />
            <label for="register-password-confirm">Confirm Password</label>
          </div>
          <br />
          <button
            class="btn btn-primary py-2"
            type="submit"
            id="register-submit"
          >
            Register
          </button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
        </form>
      </div>
      <div id="page-login" style="display: none" class="form-input">
        <form>
          <h1 class="h3 mb-3 fw-normal">Login</h1>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              id="login-email"
              value="hello1@gmail.com"
            />
            <label for="login-email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              placeholder="Password"
              type="password"
              id="login-password"
              value="hello2"
            />
            <label for="login-password">Password</label>
          </div>
          <br />
          <button class="btn btn-primary py-2" type="submit" id="login-submit">
            Login
          </button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
        </form>
      </div>
      <div id="page-create-thread" style="display: none" class="form-input">
        <form>
          <h1 class="h3 mb-3 fw-normal">Create Thread</h1>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              id="new-thread-title"
              value="123"
            />
            <label for="new-thread-title">Title</label>
          </div>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              placeholder="Contents"
              id="new-thread-content"
              style="height: 100px"
              value="hello2"
            ></textarea>
            <label for="new-thread-content">Content</label>
          </div>
          <div class="form-floating mb-3">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="new-thread-public"
              />
              <label class="form-check-label" for="new-thread-public"
                >Private</label
              >
            </div>
          </div>
          <br />
          <button
            class="btn btn-primary py-2"
            type="submit"
            id="new-thread-submit"
          >
            Create
          </button>
        </form>
      </div>
      <div id="page-user-settings" style="display: none" class="form-input">
        <form>
          <h1 class="h3 mb-3 fw-normal">Update User Informations</h1>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="update-user-email"
            />
            <label for="update-user-email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="update-user-password"
            />
            <label for="update-user-password">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="update-user-name"
            />
            <label for="update-user-name">Name</label>
          </div>
          <div class="form-floating mb-3">
            <div class="mb-3">
              <label for="update-user-image" class="form-label">Default file input example</label>
              <input class="form-control" type="file" id="update-user-image">
            </div>
          </div>
          <br />
          <button
            class="btn btn-primary py-2"
            type="submit"
            id="update-user-submit"
          >
            Update Settings
          </button>
        </form>
      </div>
      <div id="page-dashboard" style="display: grid">
        <div id="threads-menu">
          <button id="create-thread-button" class="btn btn-primary">
            Create Thread
          </button>
          <div id="dashboard-threads" class="list-group"></div>
        </div>
        <div id="thread"></div>

        <div id="edit-thread-modal" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Thread</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="edit-thread-cross"
                ></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="name@example.com"
                    id="edit-thread-title"
                  />
                  <label for="edit-thread-title">Title</label>
                </div>

                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Contents"
                    id="edit-thread-content"
                    style="height: 100px"
                  ></textarea>
                  <label for="edit-thread-content">Content</label>
                </div>
                <br />

                <div class="form-floating mb-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="edit-thread-public"
                    />
                    <label class="form-check-label" for="edit-thread-public"
                      >Private</label
                    >
                  </div>

                <div class="form-floating mb-3">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="edit-thread-locked"
                    />
                    <label class="form-check-label" for="edit-thread-locked"
                      >Locked</label
                    >
                  </div>
                </div>
                <br />
              </form>
            </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="edit-thread-close"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="edit-thread-submit"
                  class="btn btn-primary"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="reply-modal" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Reply To Comment</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="reply-comment-cross"

                ></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Comments"
                    id="reply-comment-text"
                    style="height: 100px"
                  ></textarea>
                  <label for="reply-comment-text">Comments</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="reply-comment-close"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="reply-comment-submit"
                  class="btn btn-primary"
                >
                  Comment
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="edit-comment-modal" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Comment</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="edit-comment-cross"
                ></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Comments"
                    id="edit-comment-text"
                    style="height: 100px"
                  ></textarea>
                  <label for="edit-comment-text">Comments</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="edit-comment-close"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="edit-comment-submit"
                  class="btn btn-primary"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="display-user" class="modal">
          <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">User</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  id="display-user-cross"
                ></button>
              </div>
              <div class="modal-body">
                <div id="user-info" class="list-group"></div>
                <div id="user-threads" class="list-group"></div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="display-user-close"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="error-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
              <button
                id="error-modal-close"
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="error-modal-body"></div>
            <div class="modal-footer">
              <button
                id="error-modal-close-btn"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/thread-menu.js"></script>
    <script type="module" src="src/thread-display.js"></script>
    <script type="module" src="src/comments.js"></script>
  </body>
</html>
